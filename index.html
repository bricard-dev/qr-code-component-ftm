<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./styles/output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="h-screen w-screen flex justify-center items-center bg-slate-300 antialiased"
  >
    <div
      class="max-w-[320px] mx-auto px-4 pt-4 pb-10 flex flex-col gap-6 bg-white rounded-[20px] drop-shadow-[0_25px_25px_0_rgba(0,0,0,4.77)]"
    >
      <div class="rounded-[10px] overflow-hidden">
        <img
          class="h-full w-full object-cover"
          src="./images/image-qr-code.png"
          alt="QR Code"
        />
      </div>
      <div class="px-4 text-center">
        <h1
          class="mb-4 text-[22px] font-bold text-slate-900 leading-[120%] tracking-normal"
        >
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[15px] text-slate-500 leading-[140%] tracking-[0.2px]">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
