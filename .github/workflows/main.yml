name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Remplacez par votre branche par défaut si nécessaire

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Utilisez une version stable de Node.js

    - name: Install dependencies
      run: npm install

    - name: Build Tailwind CSS
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }} # Utilisation correcte du jeton par défaut
        publish_dir: . # Le dossier contenant votre fichier index.html
